<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css.css"
</head>
<body style="background-color: #f7f7f7;">
    <!-- 导航栏 -->
    <div class="userinfo-nav">
        <div class="regist-layout">
            <span ><a href="index.html" style="line-height: 35px;">返回首页</a></span>
        </div>
    </div>

    <div class=" userinfo-box w clearfix">
        <!-- 左侧导航栏 -->
        <div class="userinfo-left">
          <ul style="list-style: none outside none; margin: 0; padding: 0;">
            <li><a id="info" class="active" href="#">个人信息</a></li>
            <li><a id="my-product" href="#">我的发布</a></li>
            <li><a id="modify" href="#">修改信息</a></li>
          </ul>
        </div>
        <!-- 中间内容 -->
        <div style=" float:left ;margin-left:15px; ">
        <h2 >个人中心</h2>
        </div>
        <div class="main" style="background-color: #fff;  border-radius: 8px;
        box-shadow: 0px 1px 2px rgba(var(--dsw-base-rgb), 0.1);width:785px; 
        float: right; margin-top: 15px; margin-left: 15px;">
        <!-- 展示个人信息 -->
            <div class="info" style="padding: 20px;">
                <h2>账号</h2>
                <div class="name-detail" style=" border-bottom:1px solid #ddd;;padding-bottom: 20px;font-size: 20px;"><span >三网通</span></div>
                <h2>密码</h2>
                <div class="password-detail" style=" border-bottom:1px solid #ddd;;padding-bottom: 20px;font-size: 20px;"><span >123456</span></div>
            </div>
        <!-- 展示修改密码 -->
            <div class="modify-info" style="padding: 20px;display: none; ">
                <!-- 验证不通过则阻止向服务器提交数据 -->
                <form action="#" onsubmit="return verify()">  
                    <h2>输入新密码</h2>
                    <div class="name-detail" style=" border-bottom:1px solid #ddd;;padding-bottom: 20px;font-size: 20px;"><input class="password1" type="password"></div>
                    <h2>再次输入</h2>
                    <div class="password-detail" style=" border-bottom:1px solid #ddd;;padding-bottom: 20px;font-size: 20px;"><input class="password2" type="password"></div>
                    <div class="submit" style=" padding-top: 20px;font-size: 20px;"><input class="btn btn-default" type="submit" value="提交" onclick="verify()" ></div>
                </form>
            </div>
        <!-- 展示我发布的商品 -->
        
        </div>
<!-- 底部 -->
    </div>
    <div class="footer">
        <div class="w">
            <div class="copyright" style="float: left; margin-top: 15px; font-size: 12px ;color: #7b7b7b;">
                <h4>关于我们</h4> 西柚有余倾力打造的校园二手信息共享台。<br/>
            师生将商品上传到 该 平台，用户可以选择自己需要的产品，平台免费使用。</div>
            <div class="links" style="float: right;margin-top: 15px; color: #7b7b7b; font-size: 12px;">
                <h4>友情链接</h4>
                <a href="#">西南石油大学</a>
                <a href="#">学工系统</a>
                <a href="#">四川省教育厅</a>
                <a href="#">教务处</a>
              
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="../plugins/jQuery/jquery-2.2.3.min.js"> </script>
<script>
    //页面切换
     $("#info").click(
         function(){
            console.log("info");
            $("#modify").removeClass("pactive")
            $(".modify-info").css('display','none')
            $(".info").css('display','block')
            $("#info").addClass("pactive")
           
         }
     );
     $("#modify").click(function(){
         console.log("modify");
        $("#info").removeClass("pactive")
        $(".info").css('display','none')
        $(".modify-info").css('display','block')
        $("#modify").addClass("pactive")
     });
     //验证密码
     function verify(){
        var a= $(".password1").val();
        var b=$(".password2").val();
        if(a!=b ||(a=' ')){
            alert("两次输入不同！")
            return false;
        }


     }
</script>
</html>
