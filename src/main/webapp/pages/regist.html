<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西柚有余|注册</title>
    <link rel="stylesheet" href="../plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/css.css">

</head>
<body >
    <div class="regist-nav">
        <div class="regist-layout">
            <span ><a href="login.html" style="line-height: 35px;">返回登录</a></span>
        </div>
       
    </div>
    <div class="regist-layout">
        <div class="header">
            <div class="logo">
            </div>
            <div class="regist-logo">用户注册</div>
        </div>
        <div class="regist">
            <form class="form-horizontal" style="padding-right:145px;padding-left: 145px;">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" style="width: 300px;" placeholder="请输入账号">
                  </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" style="width: 300px;" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="inputPassword4" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword4" style="width: 300px; "placeholder="请再次输入密码">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10 ">
                    <button type="submit" class="btn btn-default regist-btn">注册</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
    
</body>
</html>
